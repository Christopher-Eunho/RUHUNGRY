    <div class="container mt-5" id="searchContainer">
        <form class="box" id="searchForm" method="POST" action="/">
            <div class="field">
                <label class="label title is-1 has-text-centered" id="mainHeading">I'm Feeling Hungry</label>
                <label class="label subtitle is-8 has-text-centered mb-5" id="subHeading">Generate a random restaurant near you.</label>
                <div class="control">
                    <input class="input is-rounded" type="text" id="locationQuery" name="location" placeholder="Location">
                </div>
                <div class="control mt-3">
                    <input class="input is-rounded" type="text" id="categoryQuery" name="terms" placeholder="Category">
                </div>
                <div class="control mt-3">
                    <input class="input is-rounded" type="text" id="radiusQuery" name="radius" placeholder="Distance">
                </div>
            </div>
            <button class="button is-danger is-rounded">Search</button>
        </form>
    </div>

    <div class="container my-5 is-hidden" id="queryBox">
        <div class="box" id="queriedContainer">
        </div>
    </div>
